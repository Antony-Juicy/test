<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="../resource/css/bootstrap.min.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../validation/jquery.validate.min.js"></script>
    <!-- 提示信息的中插件 -->
    <script src="../validation/localization/messages_zh.min.js"></script>
</head>

<body>
    <div class="nav"></div>
    <div class="header" style="padding-top:100px;">
        <div class="container ">
            <div class="row justify-content-center">
                <form action="" id="login" class="col-lg-6 col-md-6 col-sm-6 col-xs-10">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label ">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" id="usernameInput" placeholder="请输入用户名" class="form-control-plaintext"
                                name="username" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" id="passwordInput1" class="form-control"
                                placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">确认密码</label>
                        <div class="col-sm-10">
                            <input name="tel" type="password" id="passwordInput2" class="form-control"
                                placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button id="submitBtn" class="btn btn-primary">注册</button>
                        <button class="btn btn-primary" id="btn1" style="margin-left: 10px;">登入</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- <div class="content">

    </div>

    <div class="footer"> -->

    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/regist.js"></script>

</body>

</html>
